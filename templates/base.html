<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>{% block title %}Sistema AIH{% endblock %}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.logo-santa-casa { height: 40px; width: auto; }
</style>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
<div class="container-fluid">

<span class="navbar-brand mb-0 h1 d-flex align-items-center gap-2">
{% if logo_santa_casa %}
<img src="{{ url_for('static', filename=logo_santa_casa) }}" alt="Logo Santa Casa" class="logo-santa-casa">
{% endif %}
<span>Sistema AIH</span>
</span>

<div>
{% if session.perfil == "ADM" %}
<a href="/admin/usuarios" class="btn btn-warning btn-sm me-2">ADM Usuários</a>
{% endif %}

<span class="text-white me-3">
Usuário: {{ session.usuario }}
</span>

<a href="/logout" class="btn btn-danger btn-sm">
Sair
</a>
</div>

</div>
</nav>

<div class="container mt-4">

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-success">
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}

{% block content %}{% endblock %}

</div>

</body>
</html>
